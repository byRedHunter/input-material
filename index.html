<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input Tipo Material</title>

		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<section>
			<h2>Input tipo material</h2>

			<div class="material">
				<input
					type="text"
					id="nickname"
					class="material__input"
					placeholder="Escriba su nickname"
					autocomplete="off"
				/>
				<label for="nickname" class="material__label"
					>Escriba su nickname</label
				>
			</div>

			<div class="material">
				<input
					type="number"
					id="telefono"
					class="material__input"
					placeholder="cualquier placeholder"
					autocomplete="off"
				/>
				<label for="telefono" class="material__label"
					>Escriba su tel√©fono</label
				>
			</div>
		</section>
	</body>
</html>
